<div>
    {% if error %}
        {{error}}
    {% endif %}
    <form unicorn:submit.prevent.lazy method="post" class="form-inline justify-content-center mx-3">
        <input type="text" unicorn:model.defer="task" id="id_task_input">
        <button unicorn:click="salvar_task" class="btn btn-outline-success">Adicionar nova Task</button>
    </form>

    {% for task in tasks %}
      <div class="card mb-1">
        <div class="card-body row">
          <div class="container">
            <div class="row">
              <p class="col-8">{{task}}</p>
              <button id="deleteTask{{task.id}}" class="btn btn-outline-danger">Deletar Task id={{task.id}}</button>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}

    <script src="{% static 'js/script.js' %}"></script>
</div>
